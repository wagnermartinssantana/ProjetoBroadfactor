<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Projeto Broadfactor</title>
	<meta name="author" content="Wagner Martins"/>
	<link rel="stylesheet" href="style.css">
	<script src"https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
  
    	<header th:fragment="cabecalho">
  		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #AD1457">
  		<a class="navbar-brand" href="https://broadfactor.com/">
  			<img src="broadfactorimgpng.png" width="200px"/>
  		</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
  			<span class="navbar-toggler-icon"></span>
  		</button>	
  	
  		<div id="navMobile" class="navbar-collapse collapse justify-content-end">
  			
  			<a class="btn-nav nav-item nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
  			<a class="btn-nav nav-item nav-link" th:href="@{/inserirUsuarios}" ><i class="bi bi-person-circle"></i> Cadastrar Usuário</a>
  			<a class="btn-nav nav-item nav-link"><i class="bi bi-search"></i> Pesquisar Usuário</a>
  			<a class="btn-nav nav-item nav-link btn-danger"><i class="bi bi-x"></i> Sair</a>
  		
  		</div>
  	</nav>

  	<footer th:fragment="rodape">
  	<div class="rodape">
  		<span> Todos os Direitos Reservados - 2021 &copy; Wagner Martins </span>
  	 </div> 
  	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
