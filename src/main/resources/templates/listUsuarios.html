<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Projeto Broadfactor</title>
	<meta name="author" content="Wagner Martins"/>
	<link rel="stylesheet" href="style.css">
	<script src"https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
  	<div th:replace="fragmentos :: cabecalho"> </div>
  	
  	<div class ="container" style="margin-top: 70px;">
  	
  	<h3> ULTIMOS USUÁRIOS INSERIDOS</h3>
  	<hr>
  	<table class="table table-bordered table-hover">
  	
  	<thead>
  		<th scope="col">NOME</th>
  		<th scope="col">EMAIL</th>
  		<th scope="col">TELEFONE</th>
  		<th scope="col">SEXO</th>
  		<th scope="col">CNPJ</th>
  		<th scope="col">AÇÃO</th>
  	
  		
  	</thead>
  	<tbody>
  		<tr scope="row" th:each="usuarios : ${usuariosList}">
  		
  			<td th:text="${usuarios.nome}" ></td>
  			<td th:text="${usuarios.email}" ></td>
  			<td th:text="${usuarios.telefones}" ></td>
  			<td th:text="${usuarios.sexo}" ></td>
  			<td th:text="${usuarios.cnpj}" ></td>
  			
  			<td>
  				<a class="btn btn-primary"  th:href="@{alterar/{id}(id=${usuarios.id})}">
  				<i class="bi bi-pencil-square"></i> Editar</a>
  			
  				<a class="btn btn-danger" th:href="@{excluir/{id}(id=${usuarios.id})}">
  				<i class="bi bi-x-octagon"></i> Excluir</a>
  			
  			
  			
  			</td>	
  		</tr>
  	
  	</tbody>
  	
  	</table>

	  	
  	</div>
  
  
  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
