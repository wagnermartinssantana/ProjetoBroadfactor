<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>+ Inserir </title>
	<meta name="author" content="Wagner Martins"/>
	<link rel="stylesheet" href="style.css">
	<script src"https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  	
  </head>
  <body>
  
  	<div th:replace="fragmentos :: cabecalho"> </div>
  	
  	<div class ="container" style="margin-top: 70px;">
  	
  	<h4> + Inserir Usuários </h4>
  	<hr>
  	<br>
  	
  		<form method="post" action="/InsertUsuarios" th:objetc="${usuario}" autocomplete="off">
  		
  		<div class="row">  		
  			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('usuario.nome')}">
  				<label class="validation-message" th:errors="*{usuario.nome}"></label>
  			</div>
  		<div class="col-md-6 form-group" align = "center">
  			<label>Usuáro:</label>
  			<input class="form-control" placeholder="DIGITE O NOME COMPLETO AQUI" th:field="${usuario.nome}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> CPF:</label>
  			<input class="form-control" placeholder="DIGITE O CPF" th:field="${usuario.cpf}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> CNPJ:</label>
  			<input class="form-control" placeholder="DIGITE O CNPJ A SER VERIFICADO" th:field="${usuario.cnpj}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> NASCIMENTO:</label>
  			<input class="form-control" placeholder="DIGITE A DATA DO NASCIMENTO" th:field="${usuario.data_nasc}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> SEXO:</label>
  			<select class="form-control" th:field="${usuario.sexo}">		
  			<option th:each="sexo : ${T(br.com.projetobroadfactor.enums.Sexo).values()}"
  			th:value="${sexo}" th:text="${sexo}"></option>
  			 </select> 
  			</div>
  	<br>		
  		<div class="row">
  		 <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('usuario.email')}">
  			<label class="validation-message" th:errors="*{usuario.email}"></label>
  		</div>
  		<div class="col-md-6 form-group" align = "center">
  			<label> EMAIL:</label>
  			<input class="form-control" placeholder="DIGITE O E-MAIL" th:field="${usuario.email}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> TELEFONE:</label>
  			<input class="form-control" placeholder="DIGITE O TELEFONE" th:field="${usuario.telefones}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> CEP:</label>
  			<input class="form-control" placeholder="DIGITE O CEP" th:field="${usuario.cep}" >
  		</div>
  	<br>	
  		
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> ENDEREÇO:</label>
  			<input class="form-control" placeholder="DIGITE O ENDEREÇO" th:field="${usuario.endereco}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> NUMERO:</label>
  			<input class="form-control" placeholder="DIGITE O NUMERO" th:field="${usuario.numero}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> BAIRRO:</label>
  			<input class="form-control" placeholder="DIGITE O NUMERO" th:field="${usuario.bairro}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> CIDADE:</label>
  			<input class="form-control" placeholder="DIGITE A CIDADE" th:field="${usuario.cidade}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> ESTADO:</label>
  			<input class="form-control" placeholder="DIGITE O ESTADO" th:field="${usuario.estado}" >
  		</div>
  	<br>	
  		<div class="row">
  		<div class="col-md-6 form-group" align = "center">
  			<label> SENHA:</label>
  			<input class="form-control" placeholder="DIGITE A SENHA" th:field="${usuario.senha}" >
  		</div>
	<br>
	<br>	
	<br>
	<br>
	<br>				
  		<div class="row"> 
  			<button type="submit" class="btn btn-success offset-md-4" >SALVAR</button>
  			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  			<a class="btn btn-danger">VOLTAR<a>"
  		</div>
  		<br>	
  		</form>
  	
  	</div>
  	
  	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
  
</html>
